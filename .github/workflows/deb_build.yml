name: "ğŸ“¦ .deb â€º Build"
run-name: "ğŸ“¦ .deb â€º Build"

on:
  workflow_dispatch:
    inputs:

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   Will show all types of commits, including uncategorized
      #   DISABLE:  WIll only show actions that have been categorized using the format
      #                type(scope): description
      #                type: description
      # ---------------------------------------------------------------------------------------

      EDIT_CHANGELOG:
        description:  "ğŸ—‚ï¸ Dont Edit Changelog"
        required:     true
        default:      true
        type:         boolean

jobs:

    # ---------------------------------------------------------------------------------------
    #   JOB > INITIALIZE
    # ---------------------------------------------------------------------------------------

    job-build:
        name: >-
          ğŸ“¦ Build â€º Initialize
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:

            - name: "âœ… Start"
              id: task_build_start
              run: |
                echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "â˜‘ï¸ Checkout"
              id: task_build_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: 'Get Previous tag'
              id: previoustag
              uses: "WyriHaximus/github-action-get-previous-tag@v1"
              with:
                fallback: 1.0.0 # Optional fallback tag to use when no tag can be found
                #workingDirectory: another/path/where/a/git/repo/is/checked/out # Optional alternative working directory

            - name: "ğŸ”¨ Get Current Version"
              id: task_build_getver
              run: |
                echo -e ${{ steps.previoustag.outputs.tag }}

