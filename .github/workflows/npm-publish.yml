name: "üì¶ Build from Source"
run-name: "üì¶ Build from Source"

on:
  workflow_dispatch:
    inputs:

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   Will show all types of commits, including uncategorized
      #   DISABLE:  WIll only show actions that have been categorized using the format
      #                type(scope): description
      #                type: description
      # ---------------------------------------------------------------------------------------

      EDIT_CHANGELOG:
        description:  "üóÇÔ∏è Dont Edit Changelog"
        required:     true
        default:      false
        type:         boolean

jobs:

    # ---------------------------------------------------------------------------------------
    #   JOB > INITIALIZE
    # ---------------------------------------------------------------------------------------

    job-initialize:
        name: >-
          üì¶ Publish ‚Ä∫ Initialize
        runs-on: ubuntu-latest
        outputs:
          package_version: ${{ steps.task_initialize_package_getversion.outputs.PACKAGE_VERSION }}
        permissions:
            contents: write
            packages: write
        steps:

            - name: "‚úÖ Start"
              id: task_initialize_start
              run: |
                echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: "üëÅÔ∏è‚Äçüó®Ô∏è Run Script"
              id: task_initialize_bash_run
              run: |
                apt install tree
                command="update.sh"
                input_EDIT_CHANGELOG=${{ inputs.EDIT_CHANGELOG }}
                if [ "${input_EDIT_CHANGELOG}" = true ]; then
                  command+=" -s"
                fi

                # make file runnable, might not be necessary
                chmod +x "${GITHUB_WORKSPACE}/update.sh"
                eval "./$command"
